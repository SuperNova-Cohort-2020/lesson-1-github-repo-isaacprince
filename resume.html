<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>two column grid</title>
    <style>
        *{
            box-sizing: border-box;
        }


        main {
            /* add margin to make the top of our grid more visible */
            margin-top: 2em; 
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: 200px ;
        }
        main div {
            font-size: 2em;
            color: white;
            background: blue;
            border: 1px solid black; /* thin out border to 1px */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{ 

           grid-template-columns: 1/3;
           grid-template-rows: 1;
        }
    </style>
</head>
<body>
<main class="container">
       <div class="box1">
           box 1
       </div>
       <div class="box2">
           box 2
        </div>
   </main>
</body>
</html>
